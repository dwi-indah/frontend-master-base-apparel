<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

  <nav class="nav">
    <div class="nav-logo">
      <img src="images/logo.svg" alt="">
    </div>
  </nav>

  <section class="hero">
  </section>

  <main class="intro">
    <h2 class="intro-title"><span>We're</span>coming soon</h2>
    <p class="intro-desc">
      Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>

    <div class="intro-input" id="intro-input">
      <div class="intro-input-form">
        <input type="email" name="email" id="email" placeholder="Email Address">
        <label for="email"><img src="images/icon-error.svg" alt=""></label>
      </div>
      <button class="intro-input-button" id="intro-input-button"><img src="images/icon-arrow.svg" alt=""></button>
    </div>
    <p class="intro-input-warning" id="intro-input-warning">Please provide a valid email
    </p>
  </main>

  <footer class="footer">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://dwi-indah.site/">Dwi Indah P</a>.
    </p>
  </footer>

  <script>
    const emailField = document.getElementById('email');
    const btnSubmit = document.getElementById('intro-input-button');
    const inputContainer = document.getElementById('intro-input');


    btnSubmit.addEventListener('click', function() {
      const email = emailField.value;
      console.log(email);
      if(!validateEmail(email)) {
        document.getElementById("intro-input-warning").style.display = "block"; 
        inputContainer.classList.add('warning');
      }
    });
    
    emailField.addEventListener('input', function(){
      if((emailField.value).length === 0) {
        inputContainer.classList.remove('warning');
        document.getElementById("intro-input-warning").style.display = "none"; 
      }
    })

    function validateEmail(email) {
      const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      return re.test(String(email).toLowerCase());
    }
  </script>
</body>
</html>
